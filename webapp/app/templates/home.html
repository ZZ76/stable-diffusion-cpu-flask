{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block sidebar %}
{% endblock %}
{% block content %}
	<div class="container-fluid" style="padding:0">
		<div class="row vh-100">
			<div class="col-3 h-100" style="padding: 0;width: 300px">
				<div class="d-flex flex-column flex-shrink-0 h-100 p-3 text-white bg-dark" style="width: 300px">
						<div class="parameter">
							<div class="row">
								<div class="col">
									<p>Width</p>
								</div>
								<div class="col">
									<p align="right" id="width-display">value</p>
								</div>
							</div>
							<div>
								<input id="width-range" type="range" min="64" max="512" step="64" value="64" style="width: 280px">
							</div>
						</div>
						<div class="parameter">
							<div class="row">
								<div class="col">
									<p>Height</p>
								</div>
								<div class="col">
									<p align="right" id="height-display">value</p>
								</div>
							</div>
							<div>
								<input id="height-range" type="range" min="64" max="512" step="64" value="64" style="width: 280px">
							</div>
						</div>
						<br />
						<div class="input-group mb-3">
							<span class="input-group-text text-white bg-dark">Text</span>
							<textarea class="form-control" id="input-text" placeholder="2000 years later" style="max-height: 80px"></textarea>
						</div>
						<br />
						<button type="button" class="btn btn-primary" id="generate-button">generate</button>
				</div>
			</div>
			<div class="col position-relative h-100 w-100" id="image-container" style="background: #343a40">
					<img class="position-absolute top-50 start-50 translate-middle mw-100" id="generated-image" src="/static/image-icon.png" style="width: 800px">
					<div class="position-absolute top-50 start-50 translate-middle" style="width: 3rem; height: 3rem;" role="status">
						<div class="spinner-border" id="spinner" style="display: none;width: 3rem; height: 3rem;" role="status">

							<span class="visually-hidden">Loading...</span>
						</div>
					</div>
			</div>
		</div>
	</div>
{% endblock %}


{% block scripts %}
{{ super() }}
<script src="{{url_for('static', filename='js/main.js')}}" type="text/javascript"></script>
{% endblock %}
